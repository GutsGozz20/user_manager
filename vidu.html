<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add User Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f7f7f7;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      display: block;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .form-footer {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .form-footer a {
      color: #4CAF50;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Add User</h2>
    <form id="addUserForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Name" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter Age" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter Address" required>
      </div>
      <button type="submit">Save User</button>
    </form>
    <div class="form-footer">
      <a href="#">Cancel</a>
    </div>
  </div>

  <script>
    // Mã xử lý form khi nhấn Save User
    document.getElementById('addUserForm').addEventListener('submit', function (event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      // Xoas i dong ti them lai
      const address = document.getElementById('address').value;

      if (name && age && address) {
        alert(`User added: ${name}, Age: ${age}, Address: ${address}`);
        // Có thể gọi API hoặc thực hiện thêm người dùng vào blockchain ở đây
      } else {
        alert("Please fill in all fields.");
        // Cái ni cự thêm đại vô: logout
        //edit file vidu.html in register branch
      }
    });
  </script>
</body>

</html>
